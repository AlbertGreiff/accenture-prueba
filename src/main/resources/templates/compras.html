<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>

<div class="container">
  <div class="row">
    <div class="col">
      Productos Seleccionados
      <table th:if="${compras != null and !compras.empty}" class="table">
  <thead>
    <tr >
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>    
    </tr>
  </thead>

  <tbody>
    <tr th:each="compra : ${compras}">
      <td  th:text="*{compra.nombre}" ></th>
      <td th:text="*{compra.precio}"></td>
    </tr>    
  </tbody>
  </table>

  <div>

<h3 th:if="${!envio}" > Envio <span  class="badge bg-light text-dark" >Gratis</h3>
</div>
